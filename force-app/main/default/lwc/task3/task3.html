<template>
    <lightning-card title="Job Table" icon-name="custom:custom104">
      <div class="slds-var-m-around_medium">
        <!-- search box -->
        <lightning-input
          type="search"
          label="Search Job"
          placeholder="type here..."
          value={searchKey}
          onchange={handleSearchChange}
        ></lightning-input>
      


      <template lwc:if={searchKey}>
        <p>You are searching for {searchKey}</p>
      </template>
  
      <br>
      
      <lightning-datatable
        key-field="jobId"
        data={filteredJobs}
        columns={columns}>
     </lightning-datatable>
      
  
  
      </div>
    </lightning-card>
  </template>
